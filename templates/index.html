{% include "header.html" %}
<body>
{% include "navbar.html" %}

<div class="container"><br>
    <h1>Trage deine Habits ein!</h1>
        <p>Welche Habits hast du heute gemacht?</p>
</div>

<form action="{{url_for('index')}}" method="POST" class="m-5">
        <div class="mb-3">
            <label class="col-sm-2 col-form-label">Datum:</label>
            <input type="text" class="form-control, m-20" name="datum" id="datum" placeholder="01.01.2022">
        </div>
    <h6>Sport</h6>
        <div class="mb-3">
            <label class="col-sm-2 col-form-label">Workout</label>
            <input type="text" class="form-control, m-20" name="workout" id="workout" placeholder="20"> Minuten
        </div>
        <div class="mb-3">
            <label  class="col-sm-2 col-form-label">Go for a walk</label>
            <input type="text" class="form-control, m-20" name="walk" id="walk" placeholder="20"> Minuten
        </div>
        <div class="mb-3">
            <label class="col-sm-2 col-form-label">Stretching</label>
            <input type="text" class="form-control, m-20" name="stretching" id="stretching" placeholder="20"> Minuten
        </div><br>

    <div class="form-group row">
    <div class="col-sm-2"><h6>Haushalt</h6></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="vacuum" id="vacuum">
            <label class="form-check-label">Vacuum</label>
          </div>
        </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="tidy" id="tidy">
            <label class="form-check-label">Tidy</label>
          </div>
        </div>
        </div>
        <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="bed" id="bed">
            <label class="form-check-label">Make bed</label>
          </div>
        </div>
        </div><br>

    <h6>Nahrung</h6>
        <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Veggies/ Fruits</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="veggie" id="veggie" value="viel">
              <label class="form-check-label">Viel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="veggie" id="veggie" value="mittel">
              <label class="form-check-label">Mittel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="veggie" id="veggie" value="wenig">
              <label class="form-check-label">Wenig</label>
            </div>
          </div>
        </div>
        </fieldset><br>
        <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Sweets</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sweets" id="sweets" value="viel">
              <label class="form-check-label">
                Viel
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sweets" id="sweets" value="mittel">
              <label class="form-check-label">Mittel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sweets" id="sweets" value="wenig">
              <label class="form-check-label">Wenig</label>
            </div>
          </div>
        </div>
        </fieldset><br>
        <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Alcohol</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alcohol" id="alcohol" value="viel">
              <label class="form-check-label">Viel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alcohol" id="alcohol" value="mittel">
              <label class="form-check-label">Mittel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="alcohol" id="alcohol" value="wenig">
              <label class="form-check-label">Wenig</label>
            </div>
          </div>
        </div>
        </fieldset><br>

    <button type="submit" class="btn btn-success">Speichern</button>
</form>
{% include "footer.html" %}
